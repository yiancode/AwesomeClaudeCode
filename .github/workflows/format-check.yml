name: Format Check

on:
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Run ruff format check
        id: format_check
        run: |
          ruff format --check .
        continue-on-error: true

      - name: Run ruff lint check
        id: lint_check
        run: |
          ruff check .
        continue-on-error: true

      - name: Comment on PR with results
