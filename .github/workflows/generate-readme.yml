          echo "æ‹‰å–æœ€æ–°å˜æ›´..."
          git pull --rebase origin ${{ github.ref_name }} || git pull --rebase origin main

          # æ¨é€å˜æ›´ï¼Œæœ€å¤šé‡è¯• 3 æ¬¡
