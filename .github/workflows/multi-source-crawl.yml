  workflow_dispatch:
    inputs:
      sources:
        description: 'Data sources to crawl'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - reddit
          - awesome
          - rss
          - hackernews
      limit:
        description: 'Maximum resources per source'
        required: false
        default: '10'
        type: string
      dry_run:
        description: 'Dry run (do not modify files)'
        required: false
        default: false
        type: boolean

