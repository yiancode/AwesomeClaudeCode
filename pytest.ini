# pytest 配置文件
# pytest configuration file

[pytest]
# 测试文件模式
python_files = test_*.py

# 测试目录
testpaths = tests

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    slow: 标记慢速测试 (slow tests)
    integration: 集成测试 (integration tests)

# 最小 Python 版本
minversion = 7.0

# 编码
console_output_style = progress
