# Ruff configuration for AwesomeClaudeCode
# https://docs.astral.sh/ruff/configuration/

# Global settings
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

# Linting configuration
[lint]
# Select the rules to check
# F - Pyflakes (critical errors only)
# E - pycodestyle errors (syntax errors)
# W - pycodestyle warnings (serious issues)
select = ["F", "E", "W"]

# Ignore specific rules
ignore = [
    "F401",  # Unused imports - not critical for functionality
    "F841",  # Unused local variables - may be for future use
    "E402",  # Module level import not at top - needed for sys.path modification
    "E501",  # Line too long - handled by formatter
    "W291",  # Trailing whitespace - cosmetic
    "W293",  # Blank line contains whitespace - cosmetic
]

# Format configuration
[format]
# Use double quotes for strings
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"
